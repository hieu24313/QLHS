<head>
    <link href="{{ url_for('static', filename='css/admin.css') }}" rel="stylesheet"/>
</head>

{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1 class="text-center text-info">TRANG CHỦ QUẢN TRỊ!!!</h1>
<form class="form">
    <div class="items">
         <img src="{{ url_for('static', filename='img/bg_admin.png') }}">
    </div>
    <div class="items">
        <h3>CHÀO <span class="text-danger">{{ current_user.name }}</span>!!! </h3>
    </div>
{% else %}
</form>

<form method="post" action="/login-admin" style="width: 50%; margin: 0px auto">
    <div class="mb-3 mt-3">
        <label for="username" class="form-label">Tên đăng nhập:</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Mật khẩu:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>


{% endif %}


{% endblock %}
